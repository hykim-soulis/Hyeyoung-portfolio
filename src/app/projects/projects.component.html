<app-navigation></app-navigation>
<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto text-white">
        <h1 class="fw-light">Projects</h1>
        <p class="lead">
          Feel free to check my projects from below live demo link or download
          source code through github.
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <app-project-item
          *ngFor="let projectEl of projects"
          [project]="projectEl"
        >
        </app-project-item>
      </div>
    </div>
  </div>
</main>
